<svg 
  xmlns="http://www.w3.org/2000/svg" 
  width="300px" 
  height="100px" 
  style="position: absolute; top: 0; left: 0;"
>
  <!-- Glossy Background -->
  <defs>
    <linearGradient id="glossyBackground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
      <stop offset="100%" stop-color="#E0E0E0" stop-opacity="1" />
    </linearGradient>
  </defs>
  <rect width="300" height="100" fill="url(#glossyBackground)" rx="15" ry="15" />

  <!-- Airplane Icon Animation -->
  <path 
    id="airplane" 
    d="M30 50 L70 45 L70 55 L30 50 Z" 
    fill="#4CAF50"
    transform="rotate(45, 30, 50)"
  >
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      from="0,0" 
      to="50,-30" 
      dur="2s" 
      repeatCount="indefinite" 
    />
  </path>

  <!-- Path Line -->
  <path 
    d="M80 50 Q150 30 220 50 T300 50" 
    stroke="#4CAF50" 
    fill="none" 
    stroke-width="2" 
    stroke-dasharray="5,5"
  >
    <animate 
      attributeName="stroke-dashoffset" 
      from="0" 
      to="20" 
      dur="2s" 
      repeatCount="indefinite" 
    />
  </path>

  <!-- Main Text -->
  <text 
    x="20" 
    y="60" 
    font-family="'Poppins', Arial, sans-serif" 
    font-size="24px" 
    font-weight="bold" 
    fill="#FF0000"
  >
    Plan My Trip
  </text>

  <!-- Tagline -->
  <text 
    x="20" 
    y="85" 
    font-family="'Poppins', Arial, sans-serif" 
    font-size="14px" 
    font-weight="normal" 
    fill="#4CAF50"
  >
    AI Enhanced Trip Planner
  </text>
</svg>




